<div id="dash-menu-bar-wrapper" class="align-center" id='tour3'>
  <div class="spaced grid-block align-center" >

    <h1 title='back to project dash' ui-sref="main.project_edit.dash" class="project-title" ng-model="projectData">{{projectData.name}}</h1>

  </div>
  <div class="grid-block align-center">
    <p ng-if='public' class="project-author">{{projectData.first}} {{projectData.last}}</p>
  </div>
  <div class="grid-block align-center control-bar">
    <p ng-if='projectData.description' class="project-author">{{projectData.description}}</p>
  </div>

  <div ng-hide='state.current.name !== "main.project_edit.dash"' class="spaced text-center">
    <div class="grid-block align-center">
      <ul  class="dash-menu-bar" id='tour7'>
        <li>
          <a title="Edit Project" href="#" ng-click = 'edit()' zf-open='projectInfo'><i class="material-icons left control-icon">info_outline</i></a>
        </li>
        <li>
          <a title="Delete Project" href="#" zf-open="deleteModal2">
          <i class="material-icons left control-icon">delete</i></a>
        </li>
      </ul>
    </div>
  </div>

   <div zf-modal="" animation-out="slideOutUp" id="deleteModal2" class="text-center">
    <a zf-close="deleteModal2" class="close-button">Ã—</a>
    <h4>Are You Sure That You Want To Delete This Entry?</h4>
    <a class="button alert" ng-click="deleteProject()">Confirm Delete</a>
    <a zf-close="" class="button">Go Back</a>
  </div>
 
  <div zf-modal="" id="projectInfo" ng-show="showEdit" animation-out="slideOutUp" class="collapse large is-active">
  
    <div class="grid-block vertical">
      
      <div class="dark title-bar">
        <div class="center title">Project Information</div>
      </div>
        
      <div class="grid-content padding" style="padding-top: 1rem;">
        <div class='text-right'>
          <span>Private</span>
          <div class="public-project">
            <input type="checkbox" ng-model="tempProject.private" ng-true-value="0" ng-false-value="1" id="public-project">
            <label for="public-project"></label>
          </div>
          <span>Public</span><br>
        </div>  
        
        <form class = 'text-left' ng-submit="saveProjectInfo()">
          <label>
            <h5>Project Name</h5>
            <input ng-model='tempProject.name' type="text" placeholder="Name">
          </label>
          <label>
            <h5>Project Description</h5>
            <input ng-model='tempProject.description' type="text" placeholder="Description">
          </label>
          <div class = 'text-center'>
            <button ng-click='saveProjectInfo()' type="submit" zf-close="" class="button">Save</button>
            <button zf-close="" class="button alert">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="grid-block align-center">
    <ul class="dash-menu-bar left pad-left" ng-hide ='state.current.name === "main.project_edit.dash"' id = 'tour12'>
      <li>
        <a title ='Recordings' ui-sref-active="controls-active" ui-sref="{{ public ? 'main.public_view.recordings' : 'main.project_edit.recordings' }}"><i class="material-icons left control-icon">mic_none</i></a>
      </li>
      <li>
        <a title ='Tablature' ui-sref-active="controls-active" ui-sref="{{ public ? 'main.public_view.stablature' : 'main.project_edit.stablature' }}"><i class="material-icons left control-icon">library_music</i></a>
      </li>
      <li>
        <a title ='Lyrics' ui-sref-active="controls-active" ui-sref="{{ public ? 'main.public_view.lyrics' : 'main.project_edit.lyrics' }}"><i class="material-icons left control-icon">assignment</i></a>
      </li>
      <li>
        <a title ='Notes' ui-sref-active="controls-active" ui-sref="{{ public ? 'main.public_view.notes' : 'main.project_edit.notes' }}"><i class="material-icons left control-icon">library_books</i></a>
      </li>
    </ul>
  </div>
</div>

<section ui-view id='tour14'></section>
